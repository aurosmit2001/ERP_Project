<div class="col-md-4 offset-md-3">


    <h3>Login Employee</h3>
    <div>
        <form (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="employee.password"
                    name="password">
            </div>
            <p>
                
            </p>
            <div>
                <button class="btn btn-success" type="submit"> Submit </button>
            </div>
        </form>
        <p>Do not have an account? <a routerLink="/create-employee">Register</a></p>
    </div>
</div>
